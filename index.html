<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایندگی‌های رسمی لندر</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- فونت و استایل پایه (فایل شما) -->
    <link rel="stylesheet" href="style.css">

    
</head>
<body>

    <!-- <div class="header">نمایندگی‌های رسمی لندر در ایران</div> -->

    <div class="main-wrapper">
        <div id="map">
            <div class="map-hint">
                 برای مشاهده اطلاعات نمایندگی، روی نشانگر آبی کلیک کنید
            </div>
        </div>

        <div class="container">
            <div class="list-box">
                <h2>لیست نمایندگی‌ها</h2>

                <div class="top-filters">
                    <select id="provinceSelect">
                        <option value="">همه استان‌ها</option>
                        <option value="tehran">تهران</option>
                        <option value="alborz">البرز</option>
                        <option value="khorasan">مشهد</option>
                        <option value="esfahan">اصفهان</option>
                        <option value="fars">شیراز</option>
                        <option value="azerbaijan">تبریز</option>
                        <option value="gilan">رشت</option>
                        <option value="qom">قم</option>
                    </select>


                    <button id="filterBtn" class="filter-mini-btn" aria-label="فیلتر خدمات">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <line x1="4" y1="21" x2="4" y2="14"></line>
                            <line x1="4" y1="10" x2="4" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="3"></line>
                            <line x1="20" y1="21" x2="20" y2="16"></line>
                            <line x1="20" y1="12" x2="20" y2="3"></line>
                            <circle cx="4" cy="12" r="2"></circle>
                            <circle cx="12" cy="10" r="2"></circle>
                            <circle cx="20" cy="14" r="2"></circle>
                        </svg>
                    </button>
                </div>
                
                    <select id="citySelect" style="display:none;">
                        <option value="">همه شهرستان‌ها</option>
                    </select>

                <select id="serviceFilter" class="filter-select" style="display:none">
                    <option value="">همه خدمات</option>
                    <option value="ردیاب جی‌پی‌اس خودرو">ردیاب جی‌پی‌اس خودرو</option>
                    <option value="ردیاب جی‌پی‌اس موتورسیکلت">ردیاب جی‌پی‌اس موتورسیکلت</option>
                    <option value="دزدگیر اماکن و منازل">دزدگیر اماکن و منازل</option>
                </select>

                <input type="text" id="searchBox" placeholder="جستجوی نشانی یا نمایندگی...">
                
                <!-- دسکتاپ + موبایل -->
                <button id="findNearestBtn" class="nearest-inline-btn desktop-nearest">
                نزدیک‌ترین نمایندگی به من
                </button>

                <!-- فقط موبایل -->
                <div class="action-row mobile-actions">
                <button id="findNearestBtnMobile" class="nearest-inline-btn">
                    نزدیک‌‌‌‌ترین نمایندگی به من
                </button>

                <button class="go-to-map-btn">
                مشاهده نقشه
                </button>
                </div>


                <div id="agencyList"></div>
            </div>
        </div>
    </div>

    <!-- مودال خدمات (اضافه شده) -->
    <div class="service-modal" id="serviceModal" aria-hidden="true">
        <div class="service-box" role="dialog" aria-modal="true" aria-labelledby="serviceTitle">
            <div class="service-header">
                <h3 id="serviceTitle">انتخاب نوع خدمات</h3>
                <button class="close-service" id="closeService" aria-label="بستن">✕</button>
            </div>

            <select id="serviceSelect" class="service-select" aria-label="انتخاب خدمات">
                <option value="">همه خدمات</option>
                <option value="ردیاب جی‌پی‌اس خودرو">ردیاب جی‌پی‌اس خودرو</option>
                <option value="ردیاب جی‌پی‌اس موتورسیکلت">ردیاب جی‌پی‌اس موتورسیکلت</option>
                <option value="دزدگیر اماکن و منازل">دزدگیر اماکن و منازل</option>
            </select>

            <button class="apply-btn" id="applyService">اعمال فیلتر</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>


</body>
</html>
